    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
          rel="stylesheet"
           href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <div class="time-display">
       
      </div>
      <form class="schedule-display">
        <div class="time-slot row " id="div-9">
          <h7 class="time col-1 d- border border-dark" id="title-9">
           9 A.M
          </h7>
          
          <input type="text" name="task" id="input-9" class="col-10 bg-light p3 border" />

          <button class="col-1 rounded-pill  bg-info text-white" id="btn-9">
            <i class="fa-solid fa-lock"></i>
          </button>
        
        </div>
        <div class="time-slot row" id="div-10">
          <h7 class="time col-1 border border-dark" id="title-10" >
            10 A.M

            <i class="fa-solid fa-lock"></i>
          </button>
        </div>

          <h7 class="time col-1 border border-dark" id="title-11">
            11 A.M
          </h7>
         
          <input type="text" placeholder="" name="task" id="input-11" class="col-10 bg-light p3 border" />

          <button class="submit col-1 rounded-pill bg-info text-white" id="btn-11">
            <i class="fa-solid fa-lock"></i>
          </button>
        </div>

          <label for="input-21"></label>
          <input type="text" name="task" id="input-21" class="col-10 bg-light p3 border" />

          <button class="submit col-1 rounded-pill   bg-info text-white" id="btn-21">

        </div>
        <div class="delete row">
          <button class = "submit col-2 rounded-pill bg-danger text-white " id = "btn-dtl" >
            Delete Saved Content

        </div>
